{% extends "sarpras/base.html" %}

{% block content %}
<div class="container my-4">

    <h4 class="fw-bold mb-3">Tambah Barang Habis Pakai</h4>

    <div class="card shadow-sm">
        <div class="card-body">

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Kode Barang</label>
                    <input type="text"
                           name="kode_barang"
                           class="form-control"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nama Barang</label>
                    <input type="text"
                           name="nama_barang"
                           class="form-control"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Satuan</label>
                    <input type="text"
                           name="satuan"
                           class="form-control"
                           placeholder="pcs / box / rim / botol"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Stok Awal</label>
                    <input type="number"
                           name="stok"
                           class="form-control"
                           value="0"
                           min="0">
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        Simpan
                    </button>
                    <a href="{% url 'bhp_list' %}"
                       class="btn btn-secondary">
                        Kembali
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>
{% endblock %}
