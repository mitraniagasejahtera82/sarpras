{% extends "sarpras/base.html" %}

{% block content %}
<div class="container my-4">

    <h4 class="fw-bold mb-3">Barang Keluar (Habis Pakai)</h4>

    <div class="card shadow-sm">
        <div class="card-body">

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Nama Barang</label>
                    <select name="barang" class="form-select" required>
                        <option value="">-- Pilih Barang --</option>
                                         
                        {% for b in barang %}
                        <option value="{{ b.id }}">
                            {{ b.nama_barang }} (stok {{ b.stok }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Jumlah Keluar</label>
                    <input type="number" name="jumlah" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Pengguna</label>
                    <input type="text" name="pengguna" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Keperluan</label>
                    <input type="text" name="keperluan" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Keterangan</label>
                    <textarea name="keterangan" class="form-control"></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-danger">Simpan</button>
                    <a href="{% url 'bhp_list' %}" class="btn btn-secondary">Kembali</a>
                </div>

            </form>

        </div>
    </div>

</div>
{% endblock %}
