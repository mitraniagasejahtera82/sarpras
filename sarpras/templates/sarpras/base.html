<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>SARPRAS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f1f5f9;
            margin: 0;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg,#0f766e,#065f46);
            color: white;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .sidebar.hidden {
            margin-left: -250px;
        }

        .sidebar .brand {
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            border-radius: 8px;
            color: #d1fae5;
            text-decoration: none;
            margin-bottom: 6px;
            font-size: 14px;
            transition: 0.2s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: rgba(255,255,255,0.1);
            color: #ffffff;
        }

        .sidebar hr {
            border-color: rgba(255,255,255,0.15);
        }

        /* MAIN */
        .main {
            flex: 1;
            padding: 25px 30px;
            transition: 0.3s;
        }

        .main.full {
            margin-left: 0;
        }

        /* TOPBAR */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .toggle-btn {
            background: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #64748b;
        }

        @media (max-width: 992px) {
            .sidebar {
                position: fixed;
                height: 100%;
                z-index: 999;
            }

            .main {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="brand">
            <i class="bi bi-buildings"></i> SARPRAS
        </div>

        <a href="/" class="active"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="{% url 'tanah_list' %}"><i class="bi bi-map"></i> KIB A</a>
        <a href="{% url 'peralatan_list' %}"><i class="bi bi-pc-display"></i> KIB B</a>
        <a href="{% url 'gedung_list' %}"><i class="bi bi-building"></i> KIB C</a>
        <a href="{% url 'jalan_list' %}"><i class="bi bi-signpost-2"></i> KIB D</a>
        <a href="{% url 'buku_list' %}"><i class="bi bi-book"></i> KIB E</a>

        <hr>

        <a href="{% url 'bhp_list' %}" class="nav-link"><i class="bi bi-box-seam"></i> Barang Habis Pakai</a>
        <a href="{% url 'ruangan_list' %}" class="nav-link"><i class="bi bi-building"></i> Ruangan</a>

<a href="{% url 'peminjaman_list' %}" class="nav-link">
    <i class="bi bi-arrow-left-right"></i> Peminjaman
</a>

<a href="{% url 'aset_per_ruangan' %}" class="nav-link">
    <i class="bi bi-diagram-3"></i> Aset per Ruangan
</a>        

<a href="{% url 'semua_kib_cetak_pdf' %}" class="nav-link">
    <i class="bi bi-printer"></i> Cetak KIB
</a>

     </div>

    <!-- MAIN -->
    <div class="main" id="main">

        <div class="topbar">
            <button class="toggle-btn" id="toggleBtn">
                <i class="bi bi-list"></i>
            </button>
            <div>
                <small class="text-muted">
                    <i class="bi bi-calendar"></i> {{ now|date:"d F Y" }}
                </small>
            </div>
        </div>

        {% block content %}{% endblock %}

        <div class="footer">
            © 2026 – Sistem Sarana & Prasarana<br>
    Dibuat oleh <strong>Zulkhaidir</strong>
        </div>

    </div>
</div>

<script>
    const sidebar = document.getElementById('sidebar');
    const main = document.getElementById('main');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.addEventListener('click', function () {
        sidebar.classList.toggle('hidden');
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
