{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 10px;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #000;
            padding: 4px 6px;
            vertical-align: middle;
        }

        th {
            background-color: #f2f2f2;
            text-align: center;
            font-weight: bold;
        }

        .no-border td {
            border: none;
            padding: 0;
        }

        .center { text-align: center; }
        .right { text-align: right; }

        hr {
            border: 0;
            border-top: 1.5px solid #000;
            margin: 8px 0 14px 0;
        }

        /* ===== KOP ===== */
        .kop-title {
            font-size: 14px;
            font-weight: bold;
        }

        .kop-school {
            font-size: 17px;
            font-weight: bold;
        }

        .kop-info {
            font-size: 10px;
        }

        /* ===== JUDUL ===== */
        .judul {
            text-align: center;
            margin: 10px 0 4px 0;
            font-weight: bold;
            font-size: 12px;
        }

        .subjudul {
            text-align: center;
            font-size: 11px;
            font-weight: bold;
        }

        .tahun {
            text-align: center;
            margin-bottom: 10px;
        }

        .footer-text {
            font-size: 9px;
        }
    </style>
</head>

<body>

<!-- ================= KOP SURAT ================= -->
<table class="no-border">
    <tr>
        <td width="15%" class="center">
           <img src="data:image/png;base64,{{ logo_base64 }}" width="80">
        </td>

        <td width="85%" class="center">
            <div class="kop-title">
                DINAS PENDIDIKAN KABUPATEN / PROVINSI
            </div>
            <div class="kop-school">
                NAMA SEKOLAH ANDA
            </div>
            <div class="kop-info">
                Alamat Sekolah, Telp. (0000) 000000<br>
                Email : sekolah@email.com
            </div>
        </td>
    </tr>
</table>

<hr>

{% block content %}
{% endblock %}

</body>
</html>
